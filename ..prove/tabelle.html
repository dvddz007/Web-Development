<html>
    <head>
	    <title>Tabelle</title>
	</head>
	 
    <body>
	 
		<table border="1">
			<tr> 
				<td rowspan="2">A</td>
				<td rowspan="2">B</td>
				<td>C</td>
			</tr>
			
			<tr>
				<td>D</td>
			</tr>
		</table>
			
			<br>
			<br>
			
		<table border="1">
			<tr> 
				<td colspan="3">A</td>
			</tr>

			<tr> 
				<td rowspan="2">B</td>
				<td rowspan="2">C</td>
				<td>D</td>
			</tr>
			
			<tr> 
				<td>E</td>
			</tr>
			
		</table>
	 
	</body>
	 
</html>
