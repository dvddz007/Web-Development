<!DOCTYPE html>

<html>
    <head>
        <title>Cascading Style Sheets</title>
            <!--
            #le parentesi graffe non hanno una posizione precisa, l'importante Ã¨ che siano sotto il
            selettore e che al loro interno abbiano gli attributi e i valori#

                selettore {
                    attributo: valore;
                }

            -->
            <style>
                
                h1
                {
                    color: blue;
                    background-color: yellow;
                    border: 1px solid black;
                }

                p
                {
                    color: red;
                }
                
            </style>
    </head>

<body>
    <h1>Hello World!</h1>
    <h1>prova</h1>
    <p>Questo &eacute; un esempio di CSS esterno</p>
    <p>prova</p>
</body>

</html>
