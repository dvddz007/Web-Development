<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <title>Pseudo classi</title>
    </head>

    <body>
        <div class="sx">
            <h2 class="music">Generi musicali più ascoltati al mondo</h2>
            <ul class="blueorange">
                <li>Pop</li>
                <li>Rock</li>
                <li>Musica anni '90</li>
                <li>Musica anni '80</li>
                <li>Colonne sonore</li>
            </ul>
        </div>
            <hr>
        <div class="v">
            <h2 class="cities">Città più famose al mondo</h2>
            <ul class="greenpurple">
                <li>Parigi</li>
                <li>New York</li>
                <li>Londra</li>
                <li>Barcellona</li>
                <li>Roma</li>
            </ul>
        </div>
            <hr>
        <div class="dx">
            <h2 class="programming-l">Linguaggi di programmazione più utilizzati</h2>
            <ul class="tarquoisecoral">
                <li>Javascript</li>
                <li>Java</li>
                <li>Python</li>
                <li>PHP</li>
                <li>C#</li>
            </ul>
        </div>
    </body>
</html>
